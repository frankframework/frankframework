version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "Dependencies"
    ignore:
      - dependency-name: "org.ibissource:ibis-ladybug"
      - dependency-name: "com.aspose:*"
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 0
    labels:
      - "Dependencies"
      - "Backport"
      - "7.8"
    target-branch: "7.8-release"
    ignore:
      - dependency-name: "org.ibissource:ibis-ladybug"
      - dependency-name: "com.aspose:*"
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
      # The following versions are not available for JDK 8, see https://github.com/frankframework/frankframework/issues/3503
      - dependency-name: "org.apache.activemq:activemq-*"
        versions: ["[5.17.0,)"]
      - dependency-name: "org.apache.activemq:artemis-*"
        versions: ["[2.20.0,)"]
      # End of versions not available for JDK 8

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 0
    labels:
      - "Dependencies"
      - "Backport"
      - "7.9"
    target-branch: "7.9-release"
    ignore:
      - dependency-name: "org.ibissource:ibis-ladybug"
      - dependency-name: "com.aspose:*"
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
      # The following versions are not available for JDK 8, see https://github.com/frankframework/frankframework/issues/3503
      - dependency-name: "org.apache.activemq:activemq-*"
        versions: ["[5.17.0,)"]
      - dependency-name: "org.apache.activemq:artemis-*"
        versions: ["[2.20.0,)"]
      # End of versions not available for JDK 8
      
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule: 
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "Dependencies"
      - "Docker"
