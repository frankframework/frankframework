version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
    - dependency-type: "all"
      update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 1
    labels:
        - "dependencies"
    ignore:
    - dependency-name: "org.ibissource:ibis-ladybug"