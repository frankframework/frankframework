name: Bug report
description: File a bug report.
labels: ['Bug', 'Needs Triage']
body:
  - type: markdown
    attributes:
      value: |
        > [!CAUTION]
        > Please do not add sensitive information in issues, you can provide extra information via email using the issue number as reference.
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: For troubleshooting we need to know the framework version, and the environment it's hosted on.
      placeholder: |
        Please go to the console of your Frank!, click on 'Information' and copy-paste the results here.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. Scroll down to ...
        4. See error
    validations:
      required: false
  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: Please provide the configuration of the Pipe or Receiver with the problem.
      render: xml
    validations:
      required: false
  - type: textarea
    id: input
    attributes:
      label: Input
      description: |
        Please provide an example of the input message.
        Alternatively, provide a Ladybug report.
    validations:
      required: false
  - type: dropdown
    attributes:
      label: What database are you using?
      multiple: true
      options:
        - Oracle
        - MSSQL
        - MariaDB
        - MySQL
        - PostgreSQL
    validations:
      required: false
  - type: dropdown
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
    validations:
      required: false
  - type: textarea
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output.
      render: console
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        > [!TIP]
        > You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
