name: Renovate Lockfile Fixer

on:
  push:
    branches:
      - 'renovate/**'
    paths:
      - '**/package.json'
      - 'pnpm-lock.yaml'

permissions:
  contents: write

jobs:
  fix-lockfile:
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]' || contains(github.event.head_commit.message, 'renovate')

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.head_ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24.12.0
          cache: 'pnpm'

      - name: Run pnpm install after dependency bump
        run: pnpm install --lockfile-only --ignore-scripts

      - name: Commit changes if necessary
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7
        with:
          commit_message: "chore(deps): update pnpm-lock.yaml after dependency bump"
          file_pattern: "pnpm-lock.yaml"
