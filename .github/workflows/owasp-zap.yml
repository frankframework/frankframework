name: OWASP ZAP

on: 
  workflow_dispatch:
  release:
    types:
      - edited
      - published

jobs:
  extract_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.pom-version.outputs.version }}
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      - name: Get POM version
        id: pom-version
        uses: PERES-Richard/maven-get-version-action@v3.0.0

  zap_scan:
    needs: extract_version
    services:
      frankframework:
        image: frankframework/frank2example:${{ needs.extract_version.outputs.version }}
        ports:
          - "8080:8080"
    runs-on: ubuntu-latest
    name: Scan Frank2Example
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
