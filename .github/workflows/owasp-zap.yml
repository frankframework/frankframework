name: OWASP ZAP

on: 
  workflow_dispatch:
  release:
    types:
      - edited
      - published

jobs:
  # Job to extract version from pom.xml
  extract_version:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
        
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Get version from pom.xml
        id: get-version
        run: echo "version=$(./mvnw -f ./pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

  # Main job that depends on the extract_version job
  zap_scan:
    name: Scan Frank2Example
    needs: extract_version
    runs-on: ubuntu-latest
    services:
      frankframework:
        image: frankframework/frank2example:${{ needs.extract_version.outputs.version }}
        ports:
          - "8080:8080"
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
