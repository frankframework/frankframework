# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

env:
  PROFILES: ibissource,codecoverage,cmis,attachFrankDoc
  USE_PROPRIETARY: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.owner.login == 'ibissource'}}
on:
  push:
    branches: [master, 7.5-release, 7.6-release]
    paths-ignore:
      - "**.md"
      - "webapp/src/main/webapp/iaf/**"
  pull_request:
    branches: [master, 7.5-release, 7.6-release]
    paths-ignore:
      - "**.md"
      - "webapp/src/main/webapp/iaf/**"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    - name: Cache local Maven repository
      uses: actions/cache@v2
      env:
        cache-name: cache-maven-dependencies
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: ${{ matrix.java }}

    - name: Create Maven settings.xml file
      if: ${{ env.USE_PROPRIETARY == 'true' }}
      uses: s4u/maven-settings-action@v2.3.0
      with:
        servers: '[{"id": "proprietary", "username": "${{ secrets.CI_USER }}", "password": "${{ secrets.CI_PASS }}"}]'

    - name: Update maven profiles
      if: ${{ env.USE_PROPRIETARY == 'true' }}
      run: |
        echo "PROFILES=${{ env.PROFILES }},proprietary" >> $GITHUB_ENV

    - name: Build with Maven
      env:
        CI_SERVICE: GITHUB
        TZ: Europe/Amsterdam
        JAVA_OPTS: "-Xms1G -XX:+UseParallelGC"
        jdk11: true # allows the use of the JDK11 profile, when running JDK11
      run: mvn -B -V -T1 package -P${{env.PROFILES}}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2

    - name: Upload coverage to Codacy
      if: ${{ env.USE_PROPRIETARY == 'true' }}
      uses: codacy/codacy-coverage-reporter-action@v1
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}

    - name: Store FrankDoc XSD
      uses: actions/upload-artifact@v2
      with:
        name: FrankDoc
        path: ${{ github.workspace }}/target/frankdoc/xml/xsd/*.xsd

    - name: Retrieve previous FrankDoc XSD
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: maven-build.yml
        commit:  ${{ github.event.pull_request.base.sha }}
        name: FrankDoc
        path: ${{ github.workspace }}/previous/frankdoc/xml/xsd/

    - name: Make helper script nonFailingDiff executable
      run: chmod a+x ${GITHUB_WORKSPACE}/.github/workflows/nonFailingDiff

    - name: Compare strict XSD with predecessor
      run: ${GITHUB_WORKSPACE}/.github/workflows/nonFailingDiff ${{ github.workspace }}/previous/frankdoc/xml/xsd/FrankConfig-strict.xsd ${{ github.workspace }}/target/frankdoc/xml/xsd/FrankConfig-strict.xsd

    - name: Compare compatibility XSD with predecessor
      run: ${GITHUB_WORKSPACE}/.github/workflows/nonFailingDiff ${{ github.workspace }}/previous/frankdoc/xml/xsd/FrankConfig-compatibility.xsd ${{ github.workspace }}/target/frankdoc/xml/xsd/FrankConfig-compatibility.xsd

