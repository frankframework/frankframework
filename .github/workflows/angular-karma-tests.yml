name: Angular Karma Tests

on:
  push:
    paths:
      - 'console/frontend/**'
      - '.github/workflows/angular-karma-tests.yml'
    branches:
      - master
      - '[0-9]+.[0-9]+-release'
      - 'release/[0-9]+.[0-9]+'
  pull_request:
    branches:
      - master
      - '[0-9]+.[0-9]+-release'
      - 'release/[0-9]+.[0-9]+'

jobs:
  run-karma-tests:
    name: Karma Unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: console/frontend/src/main/frontend/
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set timezone
      run: sudo timedatectl set-timezone Europe/Amsterdam

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Set up Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: pnpm
        cache-dependency-path: console/frontend/src/main/frontend/pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install

    - name: Run Karma tests
      run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
