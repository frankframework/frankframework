name: Required Checks

on:
  pull_request:
    branches:
      - master
      - '[0-9]+.[0-9]+-release'
      - 'release/[0-9]+.[0-9]+'

jobs:
  check-only-changed:
    runs-on: ubuntu-latest
    name: Check if only specific files changed
    outputs:
      only_changed: ${{ steps.changed-files.outputs.only_changed }}
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
      other_changed_files: ${{ steps.changed-files.outputs.other_changed_files }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **.md
            **.yml
            **.txt
            **.png
            **.toml
            .github/**
            docker/**

      - name: Check if only these files were modified
        if: steps.changed-files.outputs.only_changed == 'true'
        run: |
          echo "✅ Only our specified files were changed in this commit/PR"
          echo "Modified files: ${{ steps.changed-files.outputs.all_changed_files }}"

      - name: List other changed files
        if: steps.changed-files.outputs.only_changed == 'false'
        run: |
          echo "⚠️ Additional files outside our specified patterns were modified"
          echo "Files matching our pattern: ${{ steps.changed-files.outputs.all_changed_files }}"
          echo "Other files changed: ${{ steps.changed-files.outputs.other_changed_files }}"

      - name: Trigger SonarCloud workflow
        if: steps.changed-files.outputs.only_changed == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "trigger-sonarcloud", "client_payload": {"pr": "${{ github.event.pull_request.number }}"}}'
