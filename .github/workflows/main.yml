name: Publish Wiki to GH Pages

on:
  schedule:
    - cron: "0 * * * *"   # hourly; change if needed
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout empty workspace
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone wiki
        run: |
          git clone https://github.com/${{ github.repository }}.wiki.git wiki

      - name: Prepare GH Pages content
        run: |
          rm -rf public
          mkdir public
          cp -r wiki/* public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
