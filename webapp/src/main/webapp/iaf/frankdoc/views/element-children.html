<div class="block">
	<h4>Nested elements</h4>
	<table class="table table-sm table-striped">
		<thead>
			<tr>
				<th class="tbl-15">Name</th>
				<th class="tbl-75">Description</th>
				<th class="tbl-10">Cardinality</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="child in element.children" ng-attr-title="{{ getTitle(child) }}" ng-if="!child.deprecated || showDeprecatedElements">
				<td ng-class="{ 'deprecated': child.deprecated, 'mandatory': child.mandatory }" ng-attr-title="{{child.mandatory ? 'Mandatory element' : ''}}">
				{{::child.roleName}}
				</td>
				<td ng-bind-html="::child.description | javadoc:this"></td>
				<td>{{::(child.mandatory?'1':'0')}} .. {{::(child.multiple?'n':'1')}}</td>
			</tr>
		</tbody>
	</table>
</div>
