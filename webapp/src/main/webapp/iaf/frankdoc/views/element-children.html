<div>
	<h4>Nested children</h4>
	<div ng-repeat="child in element.children | omitDeprecatedChildrenAndAddChildElements:this">
		<b>{{child.roleName}}</b><span ng-if="child.description"><b>:</b> {{ child.description }}</span>
		<p>
		<div ng-controller="element-child-controller">
			<select name="allowedChildElements" ng-change="gotoChild()" ng-model="value">
				<option ng-repeat="childElement in child.childElements" value="{{childElement}}"> {{ childElement }}</option>
			</select>
		</div>
		<p>
	</div>
</div>
