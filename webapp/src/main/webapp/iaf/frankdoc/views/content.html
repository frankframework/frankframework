<div class="content">
	<h1 class="element__name">{{element.name}} <span class="label label-warning" ng-if="element.deprecated">Deprecated</span></h1>
	<h4 class="element__fullname">
		<a href="{{element.javaDocURL}}" target="_blank" rel="noreferrer">
			{{element.fullName}}
		</a>
	</h4>

	<table class="table table-striped" ng-if="element.attributes">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Default value</th>
		</tr>
		<tr ng-repeat="attr in element.attributes">
			<td>
				{{attr.name}} 
				<span class="label label-warning" ng-if="attr.deprecated">Deprecated</span>
			</td>
			<td ng-bind-html="attr.description"></td>
			<td>{{attr.default}}</td>
		</tr>
	</table>
	<div ng-if="element.parent" inherited-attributes="element.parent"></div>
</div>
