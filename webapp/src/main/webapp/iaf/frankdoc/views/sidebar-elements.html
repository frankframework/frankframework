<div class="sub-menu">
	<ul>
		<li ng-repeat="element in elements | matchElement:this:search" ng-class="{ 'deprecated': element.deprecated }">
			<a ui-sref="element({group: group.name, element:element.name})" ui-sref-active="active"><span class="nav-label">{{element.name}}</span> <i ng-if="::element.deprecated" class="fa fa-warning"></i></a>
		</li>
	</ul>
</div>
