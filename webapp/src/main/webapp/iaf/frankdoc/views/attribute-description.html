<div>
  <div ng-if="! attr.enum" ng-bind-html="::attr.description" />
  <div ng-if="attr.enum">
    <div ng-bind-html="::attr.description" />
    <p>
    <p>
    <table class="attributeEnumValues">
      <thead>
        <tr>
          <th>Value</th>
          <th>Meaning</th>
        </tr>
      </thead>
      <tr ng-repeat="enumValue in ::enums[attr.enum]">
        <td ng-bind-html="enumValue.label" />
        <td ng-bind-html="enumValue.description" />
      </tr>
    </table>
  </div>
</div>
