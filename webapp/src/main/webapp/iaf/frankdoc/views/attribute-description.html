<div>
	<div ng-if="::attr.description" ng-bind-html="::attr.description | javadoc:this" />

	<div ng-if="attr.enum">
		<div ng-controller="attribute-description">
			<table ng-if="descriptiveEnum">
				<thead>
					<tr>
						<th class="tbl-15">Value</th>
						<th class="tbl-85">Description</th>
					</tr>
				</thead>
				<tr ng-repeat="enumField in ::enums[attr.enum]" ng-if="!enumField.deprecated || showDeprecatedElements">
					<td ng-class="{ 'deprecated': enumField.deprecated }">{{::enumField.label}}</td>
					<td ng-bind-html="enumField.description | javadoc:this" />
				</tr>
			</table>

			<span ng-if="!descriptiveEnum">Possible values: <span ng-repeat="enumValue in ::enums[attr.enum]" ng-if="!enumValue.deprecated || showDeprecatedElements"><code ng-class="{ 'deprecated': enumValue.deprecated }">{{enumValue.label}}</code><span ng-if="!$last">, </span></span></span>
		</div>
	</div>
</div>
