<div>
	<div ng-if="! attr.enum" ng-bind-html="::attr.description" />
	<div ng-if="attr.enum">
		<div ng-bind-html="::attr.description" />

		<br />
		<div ng-controller="attribute-description">
			<table ng-if="descriptiveEnum">
				<thead>
					<tr>
						<th class="tbl-15">Value</th>
						<th>Description</th>
					</tr>
				</thead>
				<tr ng-repeat="enumField in ::enums[attr.enum]">
					<td>{{::enumField.label}}</td>
					<td ng-bind-html="enumField.description" />
				</tr>
			</table>

			<p ng-if="!descriptiveEnum">Must be one of: <span ng-repeat="enumValue in ::enums[attr.enum]"><code>{{enumValue.label}}</code><span ng-if="!$last">, </span></span></p>
		</div>
	</div>
</div>
