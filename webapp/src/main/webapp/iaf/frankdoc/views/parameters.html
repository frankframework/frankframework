<div>
	<h4>Parameters</h4>
	<p ng-if="element.parametersDescription">General:
	<span ng-bind-html="element.parametersDescription"></span>
	</p>
	<br />
	<table ng-if="element.parameters" class="table table-sm table-striped">
		<thead>
			<tr>
				<th class="tbl-15">Name</th>
				<th class="tbl-65">Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="specific in element.parameters">
				<td>{{ ::specific.name }}</td>
				<td ng-if="specific.description" ng-bind-html="::specific.description"></td>
			</tr>
		</tbody>
	</table>
