<div class="sidebar">
	<ul class="sidebar__categories">
		<li ng-repeat="category in categories">
			<a ui-sref="category({category: category.name})" ui-sref-active="active"><span class="nav-label">{{category.name}}</span></a>
		</li>
	</ul>

	<sidebar-elements class="sidebar__elements" category="category.name"></sidebar-elements>
</div>
