<div class="sidebar">
	<div class="sidebar__search">
		<input type="text" placeholder="Search.." ng-model-options="{debounce: 500}" ng-model="search" />
		<i ng-show="search.length" ng-click="search = '';" class="fa fa-times closeSearch" aria-hidden="true"/>

		<button ng-if="showDeprecatedElements" title="Hide Deprecated Frank!Elements" ng-click="showHideDeprecated()" class="btn btn-warning btn-xs pull-left half" type="button">Hide Deprecated</button>
		<button ng-if="!showDeprecatedElements" title="Show Deprecated Frank!Elements" ng-click="showHideDeprecated()" class="btn btn-primary btn-xs pull-left half" type="button">Show Deprecated</button>
		<button ng-if="showInheritance" title="Hide Deprecated Frank!Elements" ng-click="showHideInheritance()" class="btn btn-primary btn-xs pull-right half" type="button">Show Inheritance</button>
		<button ng-if="!showInheritance" title="Show Deprecated Frank!Elements" ng-click="showHideInheritance()" class="btn btn-primary btn-xs pull-right half" type="button">Hide Inheritance</button>
		<button title="Download Frank!Config XSD" ng-click="downloadXSD()" class="btn btn-primary btn-xs" type="button">Download XSD</button>
	</div>

	<ul class="sidebar__categories">
		<li ng-repeat="group in groups">
			<a ui-sref="group({group: group.name})" ui-sref-active="active"><span class="nav-label">{{group.name}}</span></a>
		</li>
	</ul>

	<sidebar-elements class="sidebar__elements"></sidebar-elements>
</div>
