<div class="block">
	<h4>Attributes</h4>
	<p ng-if="element.nonInheritedAttributes"><span suppress-attribute-inheritance></span></p>
	<table ng-if="element.attributes" class="table table-sm table-striped">
		<thead>
			<tr>
				<th class="tbl-15">Name</th>
				<th class="tbl-65">Description</th>
				<th class="tbl-10">Default value</th>
				<th class="tbl-10">Type</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="attr in element.attributes" ng-if="!attr.deprecated || showDeprecatedElements">
				<td colspan="4" ng-if="attr.from" class="attribute__from" ng-attr-title="{{attr.from.description | asText}}">From <a ng-href="{{javaDocUrlOf(attr.from.fullName)}}" target="_blank">{{::attr.from.name}}</a>:</td>
				<td ng-if-start="!attr.from" ng-class="{ 'deprecated': attr.deprecated, 'mandatory': attr.mandatory}" ng-attr-title="{{attr.mandatory ? 'Mandatory attribute' : ''}}">
					{{::attr.name}}
				</td>
				<td><div attribute-description /></td>
				<td ng-bind-html="::attr.default"></td>
				<td ng-if-end><span ng-if="::attr.enum">enum</span><span ng-if="!attr.enum && attr.type">{{::attr.type}}</span></td>
			</tr>
		</tbody>
	</table>
</div>
