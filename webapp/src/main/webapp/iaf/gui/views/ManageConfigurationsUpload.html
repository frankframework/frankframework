<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="UploadConfigurationsCtrl">
	<div class="alert alert-warning" role="alert" type="warning" ng-if="error">
		<span class="ng-binding ng-scope" ng-bind-html="error"></span>
	</div>
	<div class="alert alert-success" role="alert" type="success" ng-if="result">
		<span class="ng-binding ng-scope" ng-bind-html="result"></span>
	</div>
	<div class="row">
		<div class="col-lg-12 table-responsive">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="pull-right">
						<button ui-sref="pages.manage_configurations" class="btn btn-xs pull-right btn-info" type="button"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> <span>Back</span></button>
					</div>
					<h4>Upload Configuration</h4>
				</div>
				<div class="ibox-content">
					<form role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label">Datasource</label>
							<div class="col-sm-9">
								<select class="form-control m-b" name="datasource" ng-model="form.datasource">
									<option ng-repeat="datasource in datasources">{{datasource}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label label-height-30">Upload File</label>
							<div class="col-sm-5">
								<input class="form-control m-b form-file" name="file" type="file" onchange="angular.element(this).scope().handleFile(this.files)"/>
							</div>
							<div class="col-sm-1">
								<label class="control-label label-height-30 pull-right">Encoding</label>
							</div>
							<div class="col-sm-3">
								<input class="form-control m-b" name="encoding" type="text" ng-model="form.encoding"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Multiple Configurations</label>
							<div class="col-sm-9">
								<span class="form-control m-b" style="border: none;"><input icheck type="checkbox" ng-model="form.multiple_configs" /></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Activate Config</label>
							<div class="col-sm-9">
								<span class="form-control m-b" style="border: none;"><input icheck type="checkbox" ng-model="form.activate_config" /></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Automatic Reload</label>
							<div class="col-sm-9">
								<span class="form-control m-b" style="border: none;"><input icheck type="checkbox" ng-model="form.automatic_reload" /></span>
							</div>
						</div>
						<div class="col-lg-3 m-t-md">
							<button class="btn btn-info btn-w-m font-bold" type="button" ng-click="reset()">Reset</button>
						</div>
						<div class="col-lg-9 m-t-md">
							<button class="btn btn-primary btn-w-m font-bold" type="submit" ng-click="submit(form)">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
