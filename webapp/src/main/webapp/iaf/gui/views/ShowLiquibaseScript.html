<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="LiquibaseScriptCtrl">
    <div class="alert alert-warning" role="alert" type="warning" ng-if="error">
        <span class="ng-binding ng-scope" ng-bind-html="error"></span>
    </div>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h4>Liquibase Script</h4>
				</div>
				<div class="ibox-content">
					<form role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label">Datasource</label>
							<div class="col-sm-9">
								<select class="form-control m-b" name="datasource" ng-model="form.datasource">
									<option ng-repeat="datasource in datasources">{{datasource}}</option>
								</select>
							</div>
							<label class="col-sm-3 control-label">Configuration</label>
							<div class="col-sm-9">
								<select class="form-control m-b" name="configuration" ng-model="form.configuration">
									<option ng-repeat="configuration in configurations">{{configuration.name}}</option>
								</select>
							</div>
						</div>
						<div class="col-sm-offset-3 col-sm-9 m-t-md">
							<button class="btn btn-primary btn-w-m font-bold" type="submit" ng-click="submit(form)">Generate SQL</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-12" ng-if="result">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h4>Result</h4>
				</div>
				<div class="ibox-content">
					<pre class="ng-binding" contenteditable="true">{{result}}</pre>
				</div>
			</div>
		</div>
	</div>
</div>
