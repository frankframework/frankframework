<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="AdapterErrorStorageCtrl">
	<uib-alert ng-repeat="alert in notes | orderBy:'type'" type="{{alert.type}}" close="closeNote($index)">{{alert.message}}</uib-alert>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="pull-right">
						<button ui-sref="pages.status({adapter:adapterName})" class="btn btn-xs pull-right btn-info" type="button"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> <span>Back</span></button>
					</div>
					<h4>Browse ErrorStorage of receiver [{{receiverName}}] of adapter [{{adapterName}}]</h4>
				</div>
				<div class="ibox-content">
					<table id="datatable" class="table table-striped table-hover" datatable="" dt-options="dtOptions" dt-disable-deep-watchers="true">
						<thead>
							<tr>
								<th style="width:100px;">&nbsp;</th>
								<th>ID</th>
								<th>Timestamp</th>
								<th>Host</th>
								<th>Original ID</th>
								<th>Correlation ID</th>
								<th>Comment</th>
								<th>Expires</th>
								<th>Label</th>
							</tr>
							<tr>
								<th style="width:100px;">&nbsp;</th>
								<th><input type="text" ng-model="search.id" ng-change="updateTable()" ng-model-options="{ debounce: 400 }"/></th>
								<th><input type="text" ng-model="search.startDate" ng-change="updateTable()" ng-model-options="{ debounce: 400 }"/></th>
								<th><input type="text" ng-model="search.host" ng-change="updateTable()" ng-model-options="{ debounce: 400 }"/></th>
								<th><input type="text" ng-model="search.messageId" ng-change="updateTable()" ng-model-options="{ debounce: 400 }"/></th>
								<th><input type="text" ng-model="search.correlationId" ng-change="updateTable()" ng-model-options="{ debounce: 400 }"/></th>
								<th><input type="text" ng-model="search.comment" ng-change="updateTable()" ng-model-options="{ debounce: 400 }"/></th>
								<th>&nbsp;</th>
								<th><input type="text" ng-model="search.label" ng-change="updateTable()" ng-model-options="{ debounce: 400 }"/></th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
