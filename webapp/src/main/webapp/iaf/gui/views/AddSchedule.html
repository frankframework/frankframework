<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="AddScheduleCtrl">
	<uib-alert ng-repeat="alert in state" type="{{alert.type}}">{{alert.message}}</uib-alert>
	<div class="row">
		<div class="col-lg-12 table-responsive">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="pull-right">
						<button ui-sref="pages.scheduler" class="btn btn-xs pull-right btn-info" type="button"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> <span>Back</span></button>
					</div>
					<h4>Add Schedule</h4>
				</div>
				<div class="ibox-content">
					<form role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label">Schedule Name</label>
							<div class="col-sm-9">
								<input class="form-control m-b" name="name" type="text" ng-model="form.name"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Select an adapter</label>
							<div class="col-sm-9">
								<select class="form-control m-b" name="adapter" ng-model="form.adapter">
									<option ng-repeat="adapter in adapters" ng-value="adapter.name">{{adapter.name + (adapter.description != null? " - "+adapter.description:"")}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Select an receiver</label>
							<div class="col-sm-9" ng-if="!form.adapter">
								<input class="form-control m-b" disabled="disabled" value="Select an adapter first.."/>
							</div>
							<div class="col-sm-9" ng-if="form.adapter">
								<select class="form-control m-b" name="receiver" ng-model="form.receiver">
									<option ng-repeat="receiver in adapters[form.adapter].receivers">{{receiver.name}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">CRON</label>
							<div class="col-sm-9">
								<input class="form-control m-b" name="cron" type="text" ng-model="form.cron"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Interval</label>
							<div class="col-sm-9">
								<input class="form-control m-b" name="interval" type="text" ng-model="form.interval"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label label-height-30">Message</label>
							<div class="col-sm-9">
								<textarea class="form-control m-b" name="message" rows="5" style="resize:none;" ng-model="form.message"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Contains Locker</label>
							<div class="col-sm-1">
								<span class="form-control m-b" style="border: none;"><input icheck type="checkbox" ng-model="form.locker" /></span>
							</div>
							<div class="col-sm-8">
								<input class="form-control m-b" name="lockkey" type="text" ng-model="form.lockkey" placeholder="leave blank for default key"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Store in Database</label>
							<div class="col-sm-9">
								<span class="form-control m-b" style="border: none;"><input icheck type="checkbox" ng-model="form.persistent" /></span>
							</div>
						</div>
						<div class="col-lg-3 m-t-md">
							<button class="btn btn-info btn-w-m font-bold" type="button" ng-click="reset()">Reset</button>
						</div>
						<div class="col-lg-9 m-t-md">
							<button class="btn btn-primary btn-w-m font-bold" type="submit" ng-click="submit(form)">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
