<div class="row border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <span minimaliza-sidebar></span>
            <span class="m-r-sm text-muted iaf-info"></span>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li class="m-r-sm rating" title="Please rate us!">
                <i ng-repeat="n in [1,2,3,4,5]" class="fa fa-star-o rating{{$index}}" aria-hidden="true" ng-click="sendFeedback($index)"></i>
            </li>
            <li>
                <span class="m-r-sm text-muted serverTime">{{serverTime}}</span>
            </li>
            <li uib-dropdown>
                <a class="count-info" href uib-dropdown-toggle>
                    Language
                </a>
                <ul uib-dropdown-menu class="m-t-xs" ng-controller="TranslateCtrl">
                    <li><a ng-click="changeLanguage('en')">English</a></li>
                    <li><a ng-click="changeLanguage('nl')">Dutch</a></li>
                </ul>
            </li>
            <li uib-dropdown href ng-click="resetNotificationCount()">
                <a class="count-info" href uib-dropdown-toggle>
                    <i class="fa fa-bell"></i> <span ng-hide="notificationCount < 1" class="label label-primary">{{(notificationCount > 5) ? "5+" : notificationCount}}</span>
                </a>
                <ul class="dropdown-alerts" uib-dropdown-menu>
                    <li ng-repeat-start="message in notificationList">
                        <a ui-sref="pages.notifications({id: message.id})">
                            <div>
                                <i class="fa {{message.icon}} fa-fw"></i> {{message.title}}
                                <span class="pull-right text-muted small" time-since time="{{message.time}}"></span>
                            </div>
                        </a>
                    </li>
                    <li ng-repeat-end class="divider"></li>
                    <li>
                        <div class="text-center link-block">
                            <a ui-sref="pages.notifications({id: 0})">
                                <strong>See All Alerts</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </div>
                    </li>
                </ul>
            </li>
            <li ng-if="loggedin">
                <a ui-sref="logout">
                    <i class="fa fa-sign-out"></i> Log out
                </a>
            </li>
        </ul>

    </nav>
</div>
