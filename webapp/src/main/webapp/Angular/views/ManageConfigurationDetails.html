<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ManageConfigurationDetailsCtrl">
	<div class="row">
		<div class="col-lg-12 table-responsive">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="pull-right">
						<button ui-sref="pages.manage_configurations" class="btn btn-xs pull-right" type="button"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> <span>Back</span></button>
					</div>
					<h4>Manage {{configuration}}</h4>
				</div>
				<div class="ibox-content">
					<h2>Version History</h2>
					<table class="table">
						<thead>
							<tr>
								<th>Version</th>
								<th>Filename</th>
								<th>Created At</th>
								<th>User</th>
								<th>Active</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="config in versions">
								<td>{{config.version}}</td>
								<td>{{config.filename}}</td>
								<td>{{config.created}}</td>
								<td>{{config.user}}</td>
								<td>{{config.active}}</td>
								<td>
									<button ng-if="$first" ng-click="download(config)" class="btn btn-xs pull-right" type="button"><i class="fa fa-arrow-circle-o-down aria-hidden="true"></i> <span>Download</span></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
