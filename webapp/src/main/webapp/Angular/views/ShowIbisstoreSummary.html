<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="IBISstoreSummaryCtrl">
    <div class="alert alert-warning" role="alert" type="warning" ng-if="error">
        <span class="ng-binding ng-scope" ng-bind-html="error"></span>
    </div>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h4>Ibisstore Summary</h4>
				</div>
				<div class="ibox-content">
					<form role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label">Select a JMS realm</label>
							<div class="col-sm-9">
								<select class="form-control m-b" name="realm" ng-model="form.realm">
									<option ng-repeat="realm in jmsRealms" selected="{{$first ? 'selected' : ''}}">{{realm}}</option>
								</select>
							</div>
						</div>
						<div class="col-lg-3 m-t-md">
							<button class="btn btn-info btn-w-m font-bold" type="button" ng-click="reset()">Reset</button>
						</div>
						<div class="col-lg-9 m-t-md">
							<button class="btn btn-primary btn-w-m font-bold" type="submit" ng-click="submit(form)">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-12" ng-if="result">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h4>Result</h4>
				</div>
				<div class="ibox-content">
					<div class="col-md-12 table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Type</th>
									<th>SlotID</th>
									<th>Date</th>
									<th>#</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="t in result">
									<td>{{t.TYPE}}</td>
									<td>{{t.SLOTID}}</td>
									<td>{{t.MSGDATE}}</td>
									<td>{{t.MSGCOUNT}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
