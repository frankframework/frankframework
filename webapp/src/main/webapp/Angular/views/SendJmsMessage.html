<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="SendJmsMessageCtrl">
	<div class="alert alert-warning" role="alert" type="warning" ng-if="error">
		<span class="ng-binding ng-scope" ng-bind-html="error"></span>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h4>Send JMS Message</h4>
				</div>
				<div class="ibox-content">
					<form role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label">Select a JMS realm</label>
							<div class="col-sm-9">
								<select class="form-control m-b" name="realm" ng-model="form.realm">
									<option ng-repeat="realm in jmsRealms" selected="{{$first ? 'selected' : ''}}">{{realm}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Destination Name</label>
							<div class="col-sm-9">
								<input class="form-control m-b" name="destination" type="text" ng-model="form.destination"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Destination Type</label>
							<div class="col-sm-9">
								<select class="form-control m-b" name="type" ng-model="form.type">
									<option ng-repeat="type in destinationTypes">{{type}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Reply To</label>
							<div class="col-sm-9">
								<input class="form-control m-b" name="destination" type="text" ng-model="form.replyTo"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Persistent</label>
							<div class="col-sm-9">
								<span class="form-control m-b" style="border: none;"><input icheck type="checkbox" ng-model="form.persistent" /></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label label-height-30">Message</label>
							<div class="col-sm-9">
								<textarea class="form-control m-b" name="message" rows="5" style="resize:none;" ng-model="form.message"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label label-height-30">Upload File</label>
							<div class="col-sm-5">
								<input class="form-control m-b" name="file" type="file" onchange="angular.element(this).scope().handleFile(this.files)"/>
							</div>
							<div class="col-sm-1">
								<label class="control-label label-height-30 pull-right">Encoding</label>
							</div>
							<div class="col-sm-3">
								<input class="form-control m-b" name="encoding" type="text" ng-model="form.encoding"/>
							</div>
						</div>
						<div class="col-lg-3 m-t-md">
							<button class="btn btn-info btn-w-m font-bold" type="button" ng-click="reset()">Reset</button>
						</div>
						<div class="col-lg-9 m-t-md">
							<button class="btn btn-primary btn-w-m font-bold" type="submit" ng-click="submit(form)">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
