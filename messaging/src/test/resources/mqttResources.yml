jdbc:
  - name: "H2"
    type: "org.h2.jdbcx.JdbcDataSource"
    url: "jdbc:h2:file:/database/appl;NON_KEYWORDS=VALUE;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;TRACE_LEVEL_FILE=0;"
 
mqtt:
  - name: "hivemq"
    type: "org.frankframework.jdbc.datasource.MqttClientSettings"
    url: "${mqtt.brokerURL}"
    username: "username1"
    password: "password1"
    properties:
      automaticReconnect: "true"
      cleanSession: "false"

  - name: "hivemq2"
    type: "org.frankframework.jdbc.datasource.MqttClientSettings"
    url: "${mqtt.brokerURL}"
    authalias: "alias1"
    properties:
      clientId: "test123"
