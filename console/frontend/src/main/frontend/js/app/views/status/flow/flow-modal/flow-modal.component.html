<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Flow Diagram for [{{$ctrl.adapter.name}}]</h4>
    </div>
    <div class="modal-body text-center">
        <ng-mermaid nm-model="ctrl.flow" nm-refreshinterval="500"></ng-mermaid>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="ctrl.close()">Close</button>
    </div>
</div>
