<div class="row border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <hamburger />
            <span class="m-r-sm text-muted iaf-info"></span>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li class="m-r-sm rating" title="Please rate us!">
                <i ng-repeat="n in [1,2,3,4,5]" class="fa fa-star-o rating{{$index}}" aria-hidden="true" ng-click="$ctrl.onOpenFeedback({rating: $index})" ng-mouseover="$ctrl.hoverFeedback($index)" ng-mouseleave="$ctrl.hoverFeedback(-1)"></i>
            </li>
            <li>
                <span class="m-r-sm text-muted serverTime">{{$ctrl.serverTime}}</span>
            </li>
            <li>
                <span class="m-r-sm stage">{{::$ctrl.dtapStage}}</span>
            </li>
            <li ng-if="::$ctrl.dtapSide">
                <span class="m-r-sm stage">({{::$ctrl.dtapSide}})</span>
            </li>
            <li uib-dropdown href ng-click="$ctrl.resetNotificationCount()">
                <a class="count-info" href uib-dropdown-toggle>
                    <i class="fa fa-bell"></i> <span ng-hide="$ctrl.notificationCount < 1" class="label label-primary">{{($ctrl.notificationCount > 5) ? "5+" : $ctrl.notificationCount}}</span>
                </a>
                <ul class="dropdown-alerts" uib-dropdown-menu>
                    <li ng-repeat-start="message in $ctrl.notificationList">
                        <a ui-sref="pages.notifications({id: message.id})">
                            <div>
                                <i class="fa {{message.icon}} fa-fw"></i> {{::message.title}}
                                <span class="pull-right text-muted small" time-since time="{{::message.time}}"></span>
                            </div>
                        </a>
                    </li>
                    <li ng-repeat-end class="divider" ng-if="!$last"></li>
                    <li class="text-center" ng-if="$ctrl.notificationList.length <= 0">No notifications</li>
                    <!-- <li>
                        <div class="text-center link-block">
                            <a ui-sref="pages.notifications({id: 0})">
                                <strong>See All Alerts</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </div>
                    </li> -->
                </ul>
            </li>
            <li ng-if="::$ctrl.userName">{{::$ctrl.userName}}</li>
            <li ng-if="$ctrl.loggedin">
                <a ui-sref="logout">
                    <i title="Logout" class="fa fa-sign-out"/>
                </a>
            </li>
        </ul>

    </nav>
</div>
