<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <base href="">
  <title>Frank!Console | Loading...</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png?v=2">
  <link rel="manifest" href="assets/favicon/site.webmanifest?v=2">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg?v=2" color="#fdc300">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico?v=2">
  <meta name="msapplication-TileColor" content="#1e1e1e">
  <meta name="msapplication-config" content="assets/favicon/browserconfig.xml?v=2">
  <meta name="theme-color" content="#1e1e1e">
</head>
<body id="page-top">
  <app-root>
    <div
      class="loading"
      style="z-index: 999; position: fixed; top: 0; bottom: 0; left: 0; background: #f8f8f8; right: 0; padding-top: 100px;"
    >
      <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
          <div>
            <h2>Loading</h2>
          </div>
          <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
          </div>
        </div>
      </div>
    </div>
  </app-root>

  <script type="text/javascript" nonce="IE-warning">
    //Detect if using any (older) version of Internet Explorer
    if (navigator.userAgent.indexOf('MSIE') > -1 || navigator.appVersion.indexOf('Trident/') > -1) {
      var warning = document.createElement("div")
      var bodyElement = document.querySelector('.loading');
      warning.innerHTML = "<h2 style='text-align: center; color: #fdc300;'><strong>Internet Explorer 11 and older do not support XHR requests, the Frank!Console might not load correctly!</strong><br/>Please open this website in MS Edge, Mozilla Firefox or Google Chrome.</h2>"
      bodyElement.insertBefore(warning, bodyElement.firstChild);
    }
  </script>
</body>
</html>
