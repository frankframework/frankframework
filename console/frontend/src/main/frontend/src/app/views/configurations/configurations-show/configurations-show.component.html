<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12 tabs-container">
      <ul class="nav nav-tabs" role="menu">
        <li [ngClass]="{ active: selectedConfiguration === 'All' }">
          <a (click)="changeConfiguration('All')">All</a>
        </li>
        <li
          *ngFor="let configuration of configurations"
          [ngClass]="{ active: selectedConfiguration === configuration.name }"
        >
          <a (click)="changeConfiguration(configuration.name)">{{ configuration.name }}</a>
        </li>
      </ul>
    </div>
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title summary">
          <div class="m-l-lg inline">
            Show:
            <div class="btn-group">
              <button
                (click)="update(true)"
                [ngClass]="{ active: this.loadedConfiguration }"
                class="btn btn-sm btn-default"
              >
                Loaded Configuration
              </button>
              <button
                (click)="update(false)"
                [ngClass]="{ active: !this.loadedConfiguration }"
                class="btn btn-sm btn-default"
              >
                Original Configuration
              </button>
            </div>
          </div>
          <br />
          <div class="pull-right">
            <button (click)="clipboard()" class="btn btn-default btn-xs" title="Copy Configuration" type="button">
              Copy <i class="fa fa-clipboard"></i>
            </button>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="summary editor">
          <app-monaco-editor #editor [options]="{ readOnly: true }"></app-monaco-editor>
        </div>
      </div>
    </div>
  </div>
</div>
