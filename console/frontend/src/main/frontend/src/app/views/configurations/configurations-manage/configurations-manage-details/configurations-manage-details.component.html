<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12 table-responsive">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <div class="pull-right">
            <!-- Todo: <button ui-sref="pages.manage_configurations" class="btn btn-xs pull-right btn-info" type="button"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> <span>Back</span></button> -->
          </div>
          <h4>Manage {{configuration}}</h4>
        </div>
        <div class="ibox-content">
          <h2>Version History</h2>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Version</th>
                <th>Filename</th>
                <th>Created At</th>
                <th>User</th>
                <th title="The configuration that's loaded upon IBIS startup">Startup Config</th>
                <th title="The configuration will be loaded on the next scheduled interval">Auto Reload</th>
                <th title="The configuration that's currently in use">Running Config</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let config of versions">
                <td>{{config.version}}</td>
                <td>{{config.filename}}</td>
                <td>{{config.created}}</td>
                <td>{{config.user}}</td>
                <td><input icheck-radius type="checkbox" (ngModelChange)="activate(config)" [ngModel]="config.actived" /></td>
                <td><input icheck type="checkbox" (ngModelChange)="scheduleReload(config)" [ngModel]="config.autoreload" /></td>
                <td><i class="fa fa-check btn-xs" *ngIf="config.loaded" aria-hidden="true"></i></td>
                <td class="hideBtn1170 minw180px">
                  <button title="Delete" (click)="deleteConfig(config)" class="btn btn-xs btn-danger pull-right" type="button"><i class="fa fa-times aria-hidden='true'"></i> <span>Delete</span></button>
                  <button title="Download" (click)="download(config)" class="btn btn-xs btn-info pull-right" type="button"><i class="fa fa-cloud-download aria-hidden='true'"></i> <span>Download</span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
