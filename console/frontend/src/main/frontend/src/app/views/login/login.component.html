<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">FF<span class="text-frank">!</span></h1>
    </div>
    <h3>Frank<strong class="text-frank">!</strong>Console</h3>
    <form class="m-t FrankLogin" role="form" (submit)="login(credentials)" ngNativeValidate>
      <div class="form-group">
        <input id="username" type="text" [(ngModel)]="credentials.username" class="form-control" name="username"
          placeholder="Username" required autofocus>
      </div>
      <div class="form-group">
        <input id="password" type="password" [(ngModel)]="credentials.password" class="form-control" name="password"
          placeholder="Password" required>
      </div>
      <div class="form-group">
        <span *ngFor="let notification of notifications" style="color: red;">{{notification.message}}</span>
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
    </form>
    <p class="m-t"> <strong>Copyright</strong> <a href="//frankframework.org/">frankframework.org</a> &copy; 2016-2023</p>
    <p class="m-t"> <small>Powered by: <a href="//frankframework.org">frankframework.org</a> | <a
          href="//github.com/frankframework/frankframework">github.com/frankframework/frankframework</a></small> </p>
  </div>
</div>
