<div class="wrapper wrapper-content animated fadeInRight">
  @if (error) {
    <div class="alert alert-warning" role="alert" type="warning">
      <span class="ng-binding ng-scope" [innerHTML]="error"></span>
    </div>
  }
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <div class="pull-right">
            <button
              class="btn btn-xs pull-right btn-info"
              type="button"
              title="Packs all changelog xml files in classpath as a zip file"
              (click)="download()"
            >
              <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
              <span> Download All Migration Scripts</span>
            </button>
          </div>
          <h4>Liquibase Migration</h4>
        </div>
        <div class="ibox-content">
          <form role="form" appQuickSubmitForm (submit)="submit(form)">
            <div class="row form-group">
              <label class="col-sm-3 control-label label-height-30" for="configuration">Configuration</label>
              <div class="col-sm-9">
                <select class="form-control" name="configuration" id="configuration" [(ngModel)]="form.configuration">
                  @for (configuration of filteredConfigurations(); track configuration.name) {
                    <option>
                      {{ configuration.name }}
                    </option>
                  }
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label for="upload" class="col-sm-3 control-label label-height-30">Upload Changeset</label>
              <div class="col-sm-5">
                <app-input-file-upload
                  accept=".zip,.xml"
                  id="upload"
                  title="changelog file(s) to be translated into SQL script can be single xml file or a zip file with multiple xml files."
                  (fileUpdated)="file = $event"
                />
              </div>
            </div>
            <div class="row form-group">
              <div class="col-sm-offset-3 col-sm-9 m-t-md">
                <button class="btn btn-primary btn-w-m font-bold space-it-out" type="submit" [ladda]="generateSql">
                  Generate SQL Changes
                </button>
                <button
                  class="btn btn-primary btn-w-m font-bold"
                  type="submit"
                  title="Packs all changelog xml files in classpath as a zip file"
                  (click)="download()"
                >
                  Download Scripts
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    @if (result) {
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h4>Result</h4>
          </div>
          <div class="ibox-content">
            <pre class="ng-binding" contenteditable="true">{{ result }}</pre>
          </div>
        </div>
      </div>
    }
  </div>
</div>
