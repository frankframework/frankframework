<div class="wrapper wrapper-content animated fadeInRight">
  <ngb-alert
    *ngFor="let alert of getNotes() | orderby: 'type'; index as $index"
    [type]="alert.type"
    [dismissible]="false"
    (closed)="closeNote($index)"
    >{{ alert.message }}</ngb-alert
  >
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <div class="pull-right">
            <button (click)="goBack()" class="btn btn-xs pull-right btn-info" type="button">
              <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
              <span> Back</span>
            </button>
          </div>
          <h4>View message: {{ message.id }}</h4>
        </div>
        <div class="ibox-content">
          <span *ngIf="metadata?.comment">
            <p>Comment:</p>
            <pre>{{ metadata?.comment ?? '' }}</pre>
          </span>
          <p>
            Message
            <span *ngIf="metadata?.correlationId"
              >with correlationId: <strong>{{ metadata?.correlationId ?? '' }}</strong></span
            >
            <span *ngIf="metadata?.insertDate">
              issued at:
              <strong><span appToDate [time]="metadata?.insertDate ?? 0"></span></strong>
            </span>
            <button
              *ngIf="storageParams.processState === 'Error'"
              [ladda]="message.resending"
              data-style="slide-down"
              title="Resend Message"
              (click)="resendMessage(message)"
              class="btn btn-warning btn-xs m-r-xs pull-right"
              type="button"
            >
              <i class="fa fa-repeat"></i> Resend
            </button>
            <button
              *ngIf="storageParams.processState === 'Error'"
              [ladda]="message.deleting"
              data-style="slide-down"
              title="Delete Message"
              (click)="deleteMessage(message)"
              class="btn btn-danger btn-xs m-r-xs pull-right"
              type="button"
            >
              <i class="fa fa-times"></i> Delete
            </button>
            <button
              title="Download Message"
              (click)="downloadMessage(message.id)"
              class="btn btn-info btn-xs m-r-xs pull-right"
              type="button"
            >
              <i class="fa fa-arrow-circle-o-down"></i> Download
            </button>
          </p>
          <pre>{{ metadata?.message ?? '' }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
