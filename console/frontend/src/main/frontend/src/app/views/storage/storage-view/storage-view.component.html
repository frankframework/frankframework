<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight">
  <uib-alert ng-repeat="alert in $ctrl.notes | orderBy:'type'" type="{{alert.type}}"
    close="$ctrl.onCloseNote({ index: $index})">{{alert.message}}</uib-alert>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <div class="pull-right">
            <button ng-click="$ctrl.goBack();" class="btn btn-xs pull-right btn-info" type="button"><i
                class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> <span>Back</span></button>
          </div>
          <h4>View message: {{::$ctrl.message.id}}</h4>
        </div>
        <div class="ibox-content">
          <span ng-if="$ctrl.metadata.comment">
            <p>Comment:</p>
            <pre>{{::$ctrl.metadata.comment}}</pre>
          </span>
          <p>Message <span ng-if="::$ctrl.metadata.correlationId">with correlationId:
              <strong>{{::$ctrl.metadata.correlationId}}</strong></span> <span ng-if="::metadata.insertDate"> issued at:
              <strong><span to-date time="{{::$ctrl.metadata.insertDate}}"></strong></span></span>
            <button ng-if="::$ctrl.processState=='Error'" ladda="$ctrl.message.resending" data-style="slide-down"
              title="Resend Message" ng-click="$ctrl.resendMessage(message)"
              class="btn btn-warning btn-xs m-r-xs pull-right" type="button"><i class="fa fa-repeat"></i>
              Resend</button>
            <button ng-if="::$ctrl.processState=='Error'" ladda="$ctrl.message.deleting" data-style="slide-down"
              title="Delete Message" ng-click="$ctrl.deleteMessage(message)"
              class="btn btn-danger btn-xs m-r-xs pull-right" type="button"><i class="fa fa-times"></i> Delete</button>
            <button title="Download Message" ng-click="$ctrl.onDownloadMessage({messageId: $ctrl.message.id})"
              class="btn btn-info btn-xs m-r-xs pull-right" type="button"><i class="fa fa-arrow-circle-o-down"></i>
              Download</button>
          </p>
          <pre>{{::$ctrl.metadata.message}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
