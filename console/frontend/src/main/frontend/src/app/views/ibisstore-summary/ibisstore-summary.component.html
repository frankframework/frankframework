<div class="wrapper wrapper-content animated fadeInRight">
  <div class="alert alert-warning" role="alert" type="warning" *ngIf="error">
    <span class="ng-binding ng-scope" [innerHTML]="error"></span>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h4>IbisStore Summary</h4>
        </div>
        <div class="ibox-content">
          <form>
            <div class="row form-group">
              <label class="col-sm-3 control-label label-height-30">Datasource</label>
              <div class="col-sm-9">
                <select class="form-control" name="datasource" [(ngModel)]="form.datasource">
                  <option *ngFor="let datasource of datasources" [value]="datasource">
                    {{ datasource }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-sm-3 m-t-md">
                <button class="btn btn-info btn-w-m font-bold" type="button" (click)="reset()">Reset</button>
              </div>
              <div class="col-sm-3 m-t-md">
                <button class="btn btn-primary btn-w-m font-bold" type="submit" (click)="submit(form)">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-12" *ngIf="result">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h4>Result</h4>
        </div>
        <div class="ibox-content">
          <div class="col-md-12 table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Type</th>
                  <th title="number of messages in this type">#</th>
                  <th>SlotID</th>
                  <th>Adapter</th>
                  <th>Receiver/Sender</th>
                  <th title="number of messages in this slot">#</th>
                  <th>Date</th>
                  <th title="number of messages in this slot on this date">#</th>
                </tr>
              </thead>
              <tbody *ngFor="let t of result">
                <tr *ngFor="let s of t.slots; let first = first">
                  <ng-container *ngIf="first; else notFirstSlot">
                    <td [attr.rowspan]="t.slotcount" title="{{ t.name }}">
                      {{ t.type }}
                    </td>
                    <td [attr.rowspan]="t.slotcount">
                      {{ t.msgcount }}
                    </td>
                  </ng-container>
                  <ng-template #notFirstSlot>
                    <td></td>
                    <td></td>
                  </ng-template>
                  <td>{{ s.id }}</td>
                  <td *ngIf="s.adapter; else noSlotAdapter">{{ s.adapter }}</td>
                  <ng-template #noSlotAdapter>-</ng-template>
                  <td *ngIf="s.receiver">
                    <span class="text-success" title="View Messages Processed by {{ s.receiver }}">
                      <button
                        *ngIf="t.type === 'A'"
                        [routerLink]="[
                          '',
                          s.configuration,
                          'adapters',
                          s.adapter,
                          'receivers',
                          s.receiver,
                          'stores',
                          'Done'
                        ]"
                        class="btn btn-xs btn-default m-l-xs"
                        type="button"
                      >
                        <i class="fa fa-sign-in"></i>
                      </button>
                    </span>
                    <span class="text-danger" title="View Messages in Error in {{ s.receiver }}">
                      <button
                        *ngIf="t.type === 'E'"
                        [routerLink]="[
                          '',
                          s.configuration,
                          'adapters',
                          s.adapter,
                          'receivers',
                          s.receiver,
                          'stores',
                          'Error'
                        ]"
                        class="btn btn-xs btn-default m-l-xs"
                        type="button"
                      >
                        <i class="fa fa-times-circle"></i>
                      </button>
                    </span>
                    {{ s.receiver }}
                  </td>
                  <td *ngIf="s.pipe">
                    <span
                      [ngClass]="t.type === 'M' ? 'text-primary' : 'text-success'"
                      title="View Messages Processed by {{ s.pipe }}"
                    >
                      <button
                        [routerLink]="['', s.configuration, 'adapters', s.adapter, 'pipes', s.pipe, 'stores', 'Done']"
                        class="btn btn-xs btn-default m-l-xs"
                        type="button"
                      >
                        <i [ngClass]="t.type === 'M' ? 'fa fa-sign-out' : 'fa fa-database'"></i>
                      </button>
                    </span>
                    {{ s.pipe }}
                  </td>
                  <td *ngIf="!s.receiver && !s.pipe">-</td>
                  <td>{{ s.msgcount }}</td>
                  <td>
                    <table>
                      <tr *ngFor="let d of s.dates">
                        <td>{{ d.id }}</td>
                      </tr>
                    </table>
                  </td>
                  <td>
                    <table>
                      <tr *ngFor="let d of s.dates">
                        <td>{{ d.count }}</td>
                        <!-- TODO: should have a link here to show browser of this storage pointing to this date -->
                      </tr>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
