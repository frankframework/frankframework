@if (flow.isImage) {
  <a target="_blank" rel="noopener noreferrer" [href]="flow.url">
    <img alt="Flow Diagram" [src]="flow.url" />
  </a>
} @else {
  <div
    tabindex="0"
    role="button"
    title="Generate Flow Diagram"
    [style.height]="`${height}px`"
    (click)="prepareFlowModal()"
  >
    @if (loadInline) {
      <app-ng-mermaid [nmModel]="flow.data ?? ''" [nmRefreshInterval]="500" [flowName]="flowName" />
    } @else {
      <button appHasAccessToLink="getAdapterFlow" class="btn btn-info">
        <i class="fa fa-share-alt-square"></i> Flow Diagram
      </button>
    }
  </div>
}
