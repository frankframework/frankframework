<a *ngIf="flow.isImage === true" [href]="flow.url" target="_blank" rel="noopener noreferrer">
  <img [src]="flow.url" alt="Flow Diagram">
</a>
<div
  *ngIf="flow.isImage === false"
  (click)="openFlowModal(flow.data)"
  title="Generate Flow Diagram"
>
  <ng-mermaid [nmModel]="flow.data?.body" [nmRefreshInterval]="500"></ng-mermaid>
</div>
