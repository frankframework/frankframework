<a *ngIf="flow.image === true" [href]="flow.url" target="_blank" rel="noopener noreferrer">
  <img [src]="flow.url" alt="Flow Diagram">
</a>
<button
  *ngIf="flow.image === false"
  [ladda]="flowModalLadda"
  (click)="openFlowModal(flow.data)"
  title="Generate Flow Diagram"
  class="btn btn-xs btn-info"
  type="button"
><i class="fa fa-share-alt-square"></i> Flow Diagram</button>
