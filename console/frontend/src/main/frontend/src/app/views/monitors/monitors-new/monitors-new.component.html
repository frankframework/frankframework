<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12 table-responsive">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <div class="pull-right">
            <button class="btn btn-xs pull-right btn-info" type="button" [routerLink]="['/monitors']">
              <fa-icon aria-hidden="true" [icon]="faArrowAltCircleLeft" />
              <span> Back</span>
            </button>
          </div>
          <h4>Create new Monitor</h4>
        </div>
        <div class="ibox-content">
          <form role="form" appQuickSubmitForm (submit)="submit()">
            <div class="row form-group">
              <label for="configuration" class="col-sm-3 control-label">Configuration</label>
              <div class="col-sm-9">
                <app-combobox
                  name="configuration"
                  id="configuration"
                  [options]="configurations()"
                  [(selectedOption)]="selectedConfiguration"
                />
              </div>
            </div>
            <div class="row form-group">
              <label for="name" class="col-sm-3 control-label">Monitor Name</label>
              <div class="col-sm-9">
                <input
                  class="form-control m-b"
                  name="name"
                  id="name"
                  type="text"
                  data-cy="monitors-new__name__input"
                  [(ngModel)]="monitorName"
                />
              </div>
            </div>
            <div class="col-lg-9 m-t-md">
              <button class="btn btn-primary btn-w-m font-bold" type="submit" [ladda]="ladda">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
