<div class="wrapper wrapper-content animated fadeInRight">
  @for (alert of state; track alert) {
    <ngb-alert [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
  }
  <div class="row">
    <div class="col-lg-12 table-responsive">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <div class="pull-right">
            <button class="btn btn-xs pull-right btn-info" type="button" [routerLink]="['/scheduler']">
              <fa-icon aria-hidden="true" [icon]="faArrowAltCircleLeft" />
              <span> Back</span>
            </button>
          </div>
        </div>
        <div class="ibox-content">
          <form role="form" appQuickSubmitForm (submit)="submit()">
            <div class="row form-group">
              <label for="name" class="col-sm-3 control-label">Schedule Name</label>
              <div class="col-sm-9">
                <input
                  class="form-control"
                  name="name"
                  id="name"
                  type="text"
                  [disabled]="editMode"
                  [(ngModel)]="form.name"
                />
              </div>
            </div>
            <div class="row form-group">
              <label class="col-sm-3 control-label" for="group">Job Group</label>
              <div class="col-sm-9">
                <input class="form-control" name="group" id="group" type="text" [(ngModel)]="form.group" />
                <!-- [disabled]="jobGroup" -->
              </div>
            </div>
            <div class="row form-group">
              <label for="configuration" class="col-sm-3 control-label">Configuration</label>
              <div class="col-sm-9">
                <select
                  class="form-control"
                  name="configuration"
                  id="configuration"
                  [(ngModel)]="selectedConfiguration"
                >
                  @for (config of configurations(); track config.name) {
                    <option [ngValue]="config.name">
                      {{ config.name }}
                    </option>
                  }
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label for="adapter" class="col-sm-3 control-label">Select an adapter</label>
              <div class="col-sm-9">
                <select
                  class="form-control"
                  name="adapter"
                  id="adapter"
                  [disabled]="selectedConfiguration === ''"
                  [(ngModel)]="form.adapter"
                >
                  @for (
                    adapter of adapters() | configurationFilter: selectedConfiguration | withJavaListener;
                    track adapter.name
                  ) {
                    <option [ngValue]="adapter">
                      {{
                        adapter.name + (adapter.description !== null ? ' - ' + adapter.description : '') | truncate: 150
                      }}
                    </option>
                  }
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label class="col-sm-3 control-label" for="listener">Select a listener</label>
              @if (!form.adapter) {
                <div class="col-sm-9">
                  <input class="form-control" id="listener" value="Select an adapter first.." disabled />
                </div>
              }
              @if (form.adapter) {
                <div class="col-sm-9">
                  <select class="form-control" name="receiver" [(ngModel)]="form.listener">
                    @for (receiver of form.adapter.receivers; track receiver.name) {
                      @if (receiver.listener.class.startsWith('JavaListener')) {
                        <option [ngValue]="receiver.listener.name">
                          {{ receiver.listener.name }}
                        </option>
                      }
                    }
                  </select>
                </div>
              }
            </div>
            <div class="row form-group" title="Quartz CRON Expression to specify execution times. Overrides Interval">
              <label for="cron" class="col-sm-3 control-label">CRON Expression</label>
              <div class="col-sm-9">
                <input
                  class="form-control"
                  name="cron"
                  id="cron"
                  type="text"
                  [disabled]="form.interval !== ''"
                  [(ngModel)]="form.cron"
                />
              </div>
            </div>
            <div
              class="row form-group"
              title="Interval between executions. Only used when NO cron expression specified"
            >
              <label for="interval" class="col-sm-3 control-label">Interval</label>
              <div class="col-sm-9">
                <input
                  class="form-control"
                  name="interval"
                  id="interval"
                  type="text"
                  [disabled]="form.cron !== ''"
                  [(ngModel)]="form.interval"
                />
              </div>
            </div>
            <div class="row form-group">
              <label for="message" class="col-sm-3 control-label label-height-30">Message</label>
              <div class="col-sm-9">
                <app-monaco-editor
                  id="message"
                  class="form-control"
                  style="height: 200px"
                  [options]="{ language: 'text' }"
                  [(value)]="form.message"
                />
              </div>
            </div>
            <div class="row form-group" title="At most 255 chars (optional)">
              <label for="description" class="col-sm-3 control-label">Description</label>
              <div class="col-sm-9">
                <input
                  class="form-control"
                  name="description"
                  id="description"
                  type="text"
                  [(ngModel)]="form.description"
                />
              </div>
            </div>
            <div class="row form-group">
              <label for="locker" class="col-sm-3 control-label">Contains Locker</label>
              <div class="col-sm-1">
                <span class="form-control" style="border: none"
                  ><input type="checkbox" name="locker" id="locker" [(ngModel)]="form.locker"
                /></span>
              </div>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  name="lockkey"
                  type="text"
                  placeholder="leave blank for default key"
                  [(ngModel)]="form.lockkey"
                />
              </div>
            </div>
            <div class="col-lg-3 m-t-md">
              <button class="btn btn-info btn-w-m font-bold" type="button" (click)="reset()">Reset</button>
            </div>
            <div class="col-lg-9 m-t-md">
              <button class="btn btn-primary btn-w-m font-bold" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
