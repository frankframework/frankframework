<app-toasts-container />
<!-- Wrapper-->
@if (!isLoginView) {
  <div id="wrapper">
    <!-- Navigation -->
    <app-pages-navigation [queryParams]="routeQueryParams" (shouldOpenInfo)="openInfoModel()" />
    <!-- Page wraper -->
    <div id="page-wrapper" class="gray-bg">
      <!-- Page wrapper -->
      <app-pages-topnavbar
        class="topnavbar"
        [dtapSide]="dtapSide"
        [dtapStage]="dtapStage"
        [clusterMembers]="clusterMembers"
        [selectedClusterMember]="selectedClusterMember"
        [userName]="userName"
      />
      <app-pages-topinfobar class="topinfobar" />
      @if (startupError()) {
        <div class="m-sm alert alert-danger pointer" role="alert" type="danger" routerLink="/error">
          <h4>Startup error:</h4>
          <span [innerHtml]="startupError()"></span>
        </div>
      }
      <!-- Main view  -->
      <router-outlet />
      <!-- Footer -->
      @if (!routeData['iframe']) {
        <app-pages-footer />
      }
    </div>
    <!-- End page wrapper-->
  </div>
} @else {
  <router-outlet />
}
<!-- End wrapper-->
