<div class="col-lg-12 tabs-container">
  <ul class="nav nav-tabs" role="menu">
    <li [ngClass]="{ active: selectedTab === 'All' }">
      <a data-cy-select-tab="All" (click)="changeTab('All')">All</a>
    </li>
    <li *ngFor="let tab of tabs" [ngClass]="{ active: selectedTab === tab }">
      <a [attr.data-cy-select-tab]="tab" (click)="changeTab(tab)">{{ tab }}</a>
    </li>
  </ul>
</div>
