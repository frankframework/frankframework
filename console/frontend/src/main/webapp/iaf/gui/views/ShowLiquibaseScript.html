<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="LiquibaseScriptCtrl">
	<div class="alert alert-warning" role="alert" type="warning" ng-if="error">
		<span class="ng-binding ng-scope" ng-bind-html="error"></span>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="pull-right">
						<button class="btn btn-xs pull-right btn-info" type="button" ng-click="download()" title="Packs all changelog xml files in classpath as a zip file">
							<i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> <span>Download All Migration Scripts</span>
						</button>
					</div>
					<h4>Liquibase Migration</h4>
				</div>
				<div class="ibox-content">
					<form role="form">
						<div class="row form-group">
							<label class="col-sm-3 control-label label-height-30">Configuration</label>
							<div class="col-sm-9">
								<select class="form-control" name="configuration" ng-model="form.configuration">
									<option ng-repeat="configuration in configurations | filter:{jdbcMigrator:true}">{{configuration.name}}</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label class="col-sm-3 control-label label-height-30">Upload Changeset</label>
							<div class="col-sm-5">
								<input-file-upload accept=".zip,.xml" title="changelog file(s) to be translated into SQL script can be single xml file or a zip file with multiple xml files."/>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-offset-3 col-sm-9 m-t-md">
								<button ladda="generateSql" class="btn btn-primary btn-w-m font-bold" type="submit" ng-click="submit(form)">Generate SQL Changes</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-12" ng-if="result">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h4>Result</h4>
				</div>
				<div class="ibox-content">
					<pre class="ng-binding" contenteditable="true">{{result}}</pre>
				</div>
			</div>
		</div>
	</div>
</div>
