<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">FF<span class="text-frank">!</span></h1>
        </div>
        <h3>Frank<strong class="text-frank">!</strong>Console</h3>
        <form class="m-t FrankLogin" role="form" ng-submit="login(credentials)">
            <div class="form-group">
                <input id="username" type="text" ng-model="credentials.username" class="form-control" placeholder="Username" required="" autofocus>
            </div>
            <div class="form-group">
                <input id="password" type="password" ng-model="credentials.password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <span ng-repeat="notification in notifications" style="color: red;">{{notification.message}}</span>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>
        <p class="m-t"> <strong>Copyright</strong> <a href="//wearefrank.nl/">WeAreFrank.nl</a> &copy; 2016-2021</p>
        <p class="m-t"> <small>Powered by: <a href="//frankframework.org">frankframework.org</a> | <a href="//github.com/ibissource/iaf">github.com/ibissource/iaf</a></small> </p>
    </div>
</div>
