version: "3"
services:
    mysqlserver:
        build: ./docker
        environment:
            MYSQL_ROOT_PASSWORD: system
            MYSQL_DATABASE: wearefrank_db
        volumes:
          - db_data:/var/opt/mysql
        ports:
            - 3306:3306
        container_name: mysqlserver
        hostname: mysqlserver
volumes:
  db_data: