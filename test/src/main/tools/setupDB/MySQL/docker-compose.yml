version: "3"
services:
  mysqlserver:
    build: .
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: MySqlRootPassword
      innodb_lock_wait_timeout: 5
      wait_timeout: 5
      lock_wait_timeout: 5
      performance_schema: 1
    ports:
      - 3306:3306
    container_name: iaf-test-my-sql
