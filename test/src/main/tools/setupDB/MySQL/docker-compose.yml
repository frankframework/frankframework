version: "3.1"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: MySqlRootPassword
      MYSQL_DATABASE: wearefrank_db
      MYSQL_USER: wearefrank_user
      MYSQL_PASSWORD: wearefrankPass01
    container_name: iaf-test-my-sql
    ports:
      - "3306:3306"
