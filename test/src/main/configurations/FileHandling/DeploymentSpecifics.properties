# Configuration MFH Properties

active.mfh=true

# the folder the directoryListener listens to
mfh.flow1.rootdir=${testdata.dir}/mfh
# to make sure the file is no longer being written by another process
mfh.flow1.minstabletime=1001
# directory listener filters files by name 
mfh.flow1.wildcard=*.xml
# legacy flow id
mfh.flow1.legacyflowid=NNX12345
# mfh flowid
mfh.flow1.mfhflowid=NNX12345
# poll interval(in seconds) for the directory listener
mfh.flow1.pollInterval=5

# Upload File Adapter
active.uploadfile=false
