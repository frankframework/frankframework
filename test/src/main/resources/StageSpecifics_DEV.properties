jdbc.datasource.default=jdbc/ibis4testiaf

jdbc.querylistener.key=${sun.java.launcher.pid}

# required library not available in the current version of RedHat: /usr/lib64/libstdc++.so.6: version `GLIBCXX_3.4.15'
active.javascript-extended=false

