scenario.description = Receiver test - exceed max retries, then programmatic retry
			   
include = ../../common.properties

# clear IbisTemp and IbisStore
step1.manage.db.write = common/md-delete.xml
step2.manage.db.read  = ../../common/md-delete-result.xml

#insert a record
step3.manage.db.write = common/md-insert.xml
step4.manage.db.read  = ../../common/md-insert-result.xml

step5.java.callback.read = ignore
step6.java.callback.writeline = <root forward="error"/>

step7.java.callback.read = ignore
step8.java.callback.writeline = <root forward="error"/>

step9.java.callback.read = ignore
step10.java.callback.writeline = <root forward="error"/>

step11.java.DelayPipe.writeline = dummy
step12.java.DelayPipe.read = ignore

# check that message has status 'Error'
step13.manage.db.write = common/md-select.xml
step14.manage.db.read  = ../common/result-error.xml

# update the status to 'Available', as a programmatic retry
step15.manage.db.write = common/md-retry.xml
step16.manage.db.read  = ../common/retry-result.xml

step17.java.callback.read = ignore
step18.java.callback.writeline = <root forward="ready"/>

step19.java.DelayPipe.writeline = dummy
step20.java.DelayPipe.read = ignore

# check that message has status 'Done'
step21.manage.db.write = common/md-select.xml
step22.manage.db.read  = ../common/result-done.xml
