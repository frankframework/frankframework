include = ../global.properties

java.HttpSender.className=org.frankframework.senders.IbisJavaSender
java.HttpSender.serviceName=${web.contextpath}-HttpSender

java.HttpSenderTimeout.className=org.frankframework.senders.IbisJavaSender
java.HttpSenderTimeout.serviceName=${web.contextpath}-HttpSenderTimeout

ignoreContentBetweenKeys1.key1=originator="
ignoreContentBetweenKeys1.key2="

ignoreContentBetweenKeys2.key1=timestamp="
ignoreContentBetweenKeys2.key2="

ignoreContentBetweenKeys3.key1=<details>
ignoreContentBetweenKeys3.key2=</details>

ignoreContentBetweenKeys4.key1=${web.protocol}:
ignoreContentBetweenKeys4.key2=${web.contextpath}

ignoreContentBetweenKeys5.key1=&lt;stackTrace&gt;
ignoreContentBetweenKeys5.key2=&lt;/stackTrace&gt;
