include = ../global.properties


java.MessageStoreSender.className=nl.nn.adapterframework.senders.IbisJavaSender
java.MessageStoreSender.serviceName=ibis4test-WriteToMessageStore

jdbc.deleteTableIbisStore.className=nl.nn.adapterframework.jdbc.FixedQuerySender
jdbc.deleteTableIbisStore.datasourceName=${jdbc.datasource.default}
jdbc.deleteTableIbisStore.queryType=other
jdbc.deleteTableIbisStore.readQuery=delete from ibisstore where slotid in ('TestMessageStoreSenderAndListener', 'TestMessageStoreSenderAndListener-Write', 'TestMessageStoreSenderAndListener-Read')
jdbc.deleteTableIbisStore.waitBeforeRead=1000

jdbc.selectTableIbisStore.className=nl.nn.adapterframework.jdbc.FixedQuerySender
jdbc.selectTableIbisStore.datasourceName=${jdbc.datasource.default}
jdbc.selectTableIbisStore.readQuery=select * from ibisstore where slotid in ('TestMessageStoreSenderAndListener', 'TestMessageStoreSenderAndListener-Write', 'TestMessageStoreSenderAndListener-Read') order by slotid, type
jdbc.selectTableIbisStore.getBlobSmart=true
jdbc.selectTableIbisStore.waitBeforeRead=1000


