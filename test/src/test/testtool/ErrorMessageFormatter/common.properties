include = ../global.properties

java.XslErrorMessageFormatter.className=org.frankframework.senders.IbisJavaSender
java.XslErrorMessageFormatter.serviceName=ibis4test-XslErrorMessageFormatter

java.JsonErrorMessageFormatter.className=org.frankframework.senders.IbisJavaSender
java.JsonErrorMessageFormatter.serviceName=ibis4test-JsonErrorMessageFormatter

java.DataSonnetErrorMessageFormatter.className=org.frankframework.senders.IbisJavaSender
java.DataSonnetErrorMessageFormatter.serviceName=ibis4test-DataSonnetErrorMessageFormatter

java.ConfigurationDefaultErrorMessageFormatter.className=org.frankframework.senders.IbisJavaSender
java.ConfigurationDefaultErrorMessageFormatter.serviceName=ibis4test-ConfigurationDefaultErrorMessageFormatter

# NB: "Call Direct" refers to the call done inside the Adapter we call here and not to the way we call this adapter
java.ParameterizedErrorFormatter-CallDirect.className=org.frankframework.senders.FrankSender
java.ParameterizedErrorFormatter-CallDirect.target=ErrorFormatting/ParameterizedErrorMessage-CallDirect-Trigger
java.ParameterizedErrorFormatter-CallDirect.scope=LISTENER

# NB: "Call Listener" refers to the call done inside the Adapter we call here and not to the way we call this adapter
java.ParameterizedErrorFormatter-CallListener.className=org.frankframework.senders.FrankSender
java.ParameterizedErrorFormatter-CallListener.target=ErrorFormatting/ParameterizedErrorMessage-CallListener-Trigger
java.ParameterizedErrorFormatter-CallListener.scope=LISTENER

java.ParameterizedErrorFormatter.className=org.frankframework.senders.FrankSender
java.ParameterizedErrorFormatter.target=ErrorFormatting/ParameterizedErrorMessage-CallListener-Trigger
java.ParameterizedErrorFormatter.scope=LISTENER

ignoreContentBetweenKeys.messageIdJson.key1="messageId": "
ignoreContentBetweenKeys.messageIdJson.key2="
ignoreContentBetweenKeys.correlationIdJson.key1=[Test Tool correlation id(
ignoreContentBetweenKeys.correlationIdJson.key2=)]
