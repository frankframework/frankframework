scenario.description = Test the XSLT provider listener with xslt parameters and xslt file in scenario folder

java.XsltProviderListener.className = org.frankframework.larva.XsltProviderListener
java.XsltProviderListener.filename = ../XsltProviderListener/xsltParams/ApplyValueOverrides.xslt

step1.java.XsltProviderListener.read = xsltParams/in.xml

step1.java.XsltProviderListener.read.param1.name = valueOverrides
step1.java.XsltProviderListener.read.param1.valuefile = xsltParams/ValueOverrides.xml
step1.java.XsltProviderListener.read.param1.type = node

step1.java.XsltProviderListener.read.param2.name = mergeWith
step1.java.XsltProviderListener.read.param2.valuefile = xsltParams/mergeWith.xml
step1.java.XsltProviderListener.read.param2.type = domdoc

step1.java.XsltProviderListener.read.param3.name = debug
step1.java.XsltProviderListener.read.param3.value = false

step1.java.XsltProviderListener.read.param4.name = processAsArrayKeys
step1.java.XsltProviderListener.read.param4.value = zgwRol.kenmerken

step2.java.XsltProviderListener.write = xsltParams/out.xml
