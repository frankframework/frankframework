scenario.description = Zaakbrug XsltProviderListenerTest 3

# Because the input-file for this scenario uses XSLT properties with same syntax as Larva scenario properties this property should be set to false and that way the scenario works as intended.
scenario.resolveProperties=false

zaakbrug.ApplyValueOverrides.className = nl.nn.adapterframework.testtool.XsltProviderListener
zaakbrug.ApplyValueOverrides.filename = 07/ResolveDynamicValuesWithExtraElementenContext.xslt

step1.zaakbrug.ApplyValueOverrides.read = 07/in.xml
step1.zaakbrug.ApplyValueOverrides.read.param1.name = ExtraElementenContext
step1.zaakbrug.ApplyValueOverrides.read.param1.valuefile = 07/ExtraElementenContext.xml
step1.zaakbrug.ApplyValueOverrides.read.param1.type = domdoc

step1.zaakbrug.ApplyValueOverrides.read.param2.name = PreValueOverridesContext
step1.zaakbrug.ApplyValueOverrides.read.param2.valuefile = 07/PreValueOverridesContext.xml
step1.zaakbrug.ApplyValueOverrides.read.param2.type = domdoc

step1.zaakbrug.ApplyValueOverrides.read.param3.name = debug
step1.zaakbrug.ApplyValueOverrides.read.param3.value = false

step2.zaakbrug.ApplyValueOverrides.write = 07/out.xml