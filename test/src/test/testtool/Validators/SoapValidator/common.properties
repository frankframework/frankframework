include = ../../global.properties

java.SoapValidator.className=nl.nn.adapterframework.senders.IbisJavaSender
java.SoapValidator.serviceName=ibis4test-SoapValidator

api.SoapAndRest.className=nl.nn.adapterframework.http.HttpSender
api.SoapAndRest.url=${web.protocol}://${web.host}:${web.port}${web.contextpath}/api/soapvalidator/item
api.SoapAndRest.authAlias=framework.api.user.alias
api.SoapAndRest.allowSelfSignedCertificates=true
api.SoapAndRest.verifyHostname=false

api.SoapAndRestSchema.className=nl.nn.adapterframework.http.HttpSender
api.SoapAndRestSchema.url=${web.protocol}://${web.host}:${web.port}${web.contextpath}/api/soapvalidator/item/soapvalidator_item_GET_openapi.json
api.SoapAndRestSchema.authAlias=framework.api.user.alias
api.SoapAndRestSchema.allowSelfSignedCertificates=true
api.SoapAndRestSchema.verifyHostname=false

api.SoapAndRestWsdl.className=nl.nn.adapterframework.http.HttpSender
api.SoapAndRestWsdl.url=${web.protocol}://${web.host}:${web.port}${web.contextpath}/iaf/api/webservices/SoapValidator.wsdl
api.SoapAndRestWsdl.authAlias=framework.api.user.alias
api.SoapAndRestWsdl.allowSelfSignedCertificates=true
api.SoapAndRestWsdl.verifyHostname=false