include = ../../global.properties

java.Json2XmlValidator.className=org.frankframework.senders.IbisJavaSender
java.Json2XmlValidator.serviceName=ibis4test-Json2XmlValidator

java.Json2XmlValidatorNoErrMsg.className=org.frankframework.senders.IbisJavaSender
java.Json2XmlValidatorNoErrMsg.serviceName=ibis4test-Json2XmlValidator-NoErrMsg

api.Json2XmlValidator.className=org.frankframework.http.HttpSender
api.Json2XmlValidator.url=${web.protocol}://${web.host}:${web.port}${web.contextpath}/api/json2xmlvalidator/item
api.Json2XmlValidator.authAlias=${framework.api.user.alias}
api.Json2XmlValidator.treatInputMessageAsParameters=true

api.Json2XmlValidatorSchema.className=org.frankframework.http.HttpSender
api.Json2XmlValidatorSchema.url=${web.protocol}://${web.host}:${web.port}${web.contextpath}/api/json2xmlvalidator/item/json2xmlvalidator_item_GET_openapi.json
api.Json2XmlValidatorSchema.authAlias=${framework.api.user.alias}

api.Json2XmlValidatorSchema_post.className=org.frankframework.http.HttpSender
api.Json2XmlValidatorSchema_post.url=${web.protocol}://${web.host}:${web.port}${web.contextpath}/api/json2xmlvalidator/item/post/openapi.json
api.Json2XmlValidatorSchema_post.authAlias=${framework.api.user.alias}
