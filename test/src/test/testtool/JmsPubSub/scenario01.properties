scenario.description = JMS PubSub basic test
scenario.active=${active.jmspubsub}

include = common.properties

# clear IbisTemp and IbisStore
step1.db.manage.write = common/md-delete.xml
step2.db.manage.read  = common/md-delete-result.xml
step3.db.manage.write = common/md-delete-logs.xml
step4.db.manage.read  = common/md-delete-result.xml

# Trigger the test
step5.java.TestPubSubTrigger.writeline = dummy
step6.java.TestPubSubTrigger.read = ignore

# Wait for 2 results to be in the database
step7.db.waitForDb.write = common/md-select.xml
step8.db.waitForDb.read = scenario01/result-done.xml

# Check the message log as a double-check
step9.db.manage.write = common/md-select-logs.xml
step10.db.manage.read  = scenario01/result-done-logs.xml
