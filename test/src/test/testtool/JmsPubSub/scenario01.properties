scenario.description = JMS PubSub basic test
scenario.active=${active.jms}

include = common.properties

# clear IbisTemp and IbisStore
step1.manage.db.write = common/md-delete.xml
step2.manage.db.read  = common/md-delete-result.xml
step3.manage.db.write = common/md-delete-logs.xml
step4.manage.db.read  = common/md-delete-result.xml

# Trigger the test
step5.java.TestPubSubTrigger.writeline = dummy
step6.java.TestPubSubTrigger.read = ignore

# Wait for 2 results to be in the database
step7.db.waitForDb.write = common/md-wait-till-message-done.xml
step8.db.waitForDb.read = ignore

# Check the results
step9.db.manage.write = common/md-select.xml
step10.db.manage.read  = scenario01/result-done.xml
step11.db.manage.write = common/md-select-logs.xml
step12.db.manage.read  = scenario01/result-done-logs.xml
