version: ''

services:
  ff-test:
    environment:
      jms.provider.default: activemq
      jms.destination.suffix: -activemq
      jms.hostname: activemq
      active.amqp: true

  activemq:
    image: private.docker.nexus.frankframework.org/ff-test/mq/activemq
    ports:
      - "5672:5672"
      - "61616:61616"
      - "8161:8161"
